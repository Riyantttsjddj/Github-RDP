name: Free VNC with UltraVNC & Ngrok
on: [push]

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Download UltraVNC Installer
        run: |
          Write-Output "üõ†Ô∏è Downloading UltraVNC Installer..."
          $url = "https://uvnc.com/downloads/ultravnc/140-ultravnc-1-3-81.html"
          $output = "$env:USERPROFILE\ultravnc.msi"
          Invoke-WebRequest -Uri $url -OutFile $output -UseBasicParsing
          Write-Output "‚úÖ UltraVNC Installer Downloaded!"

      - name: Install UltraVNC
        run: |
          Write-Output "üõ†Ô∏è Installing UltraVNC Server..."
          Start-Process msiexec.exe -ArgumentList "/i $env:USERPROFILE\ultravnc.msi /quiet /norestart" -Wait
          Write-Output "‚úÖ UltraVNC Installed!"

      - name: Set UltraVNC Password
        run: |
          Write-Output "üîë Setting UltraVNC Password..."
          $regPath = "HKLM:\SOFTWARE\UltraVNC"
          $password = "saputra"

          # Encode password menggunakan XOR
          function Encode-Password($password) {
              $encoded = [System.Text.Encoding]::ASCII.GetBytes($password) | ForEach-Object { $_ -bxor 202 }
              return $encoded
          }

          $encodedPassword = Encode-Password $password

          # Membuat registry jika belum ada
          if (-not (Test-Path $regPath)) {
              New-Item -Path $regPath -Force | Out-Null
          }

          # Menyimpan password ke registry
          Set-ItemProperty -Path $regPath -Name "passwd" -Value ([byte[]]$encodedPassword)
          Write-Output "‚úÖ Password Set!"

      - name: Start UltraVNC Server
        run: |
          Write-Output "üöÄ Starting UltraVNC Server..."
          Start-Process "C:\Program Files\uvnc bvba\UltraVNC\winvnc.exe"
          Write-Output "‚úÖ UltraVNC Server Started!"

      - name: Install Latest Ngrok
        run: |
          Write-Output "üõ†Ô∏è Installing the latest Ngrok version..."
          Invoke-WebRequest -Uri "https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip" -OutFile ngrok.zip
          Expand-Archive -Path ngrok.zip -DestinationPath $env:USERPROFILE
          Write-Output "‚úÖ Ngrok Installed!"

      - name: Authenticate Ngrok
        run: |
          Write-Output "üîë Authenticating Ngrok..."
          & $env:USERPROFILE\ngrok.exe authtoken "${{ secrets.NGROK_AUTH_TOKEN }}"
          Write-Output "‚úÖ Ngrok Authenticated!"

      - name: Start Ngrok Tunnel
        run: |
          Write-Output "üöÄ Starting Ngrok Tunnel for VNC..."
          Start-Process -NoNewWindow -FilePath "$env:USERPROFILE\ngrok.exe" -ArgumentList "tcp 5900"
          Start-Sleep -Seconds 30
          Write-Output "‚úÖ Ngrok Tunnel Started!"

      - name: Get Ngrok URL
        run: |
          Write-Output "üåê Retrieving Ngrok Public Address..."
          Start-Sleep -Seconds 10
          $ngrok_info = Invoke-RestMethod -Uri "http://127.0.0.1:4040/api/tunnels" -ErrorAction Stop
          $ngrok_url = $ngrok_info.tunnels[0].public_url
          Write-Output "üîó Connect to VNC via: $ngrok_url"
          
